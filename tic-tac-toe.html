<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
  </head>
  <body>

    <p class="title">Tic Tac Toe</p>
    <div class="gameboard js-gameboard">
      <div class="cell first"></div>
      <div class="cell second"></div>
      <div class="cell third"></div>
      <div class="cell fourth"></div>
      <div class="cell fifth"></div>
      <div class="cell sixth"></div>
      <div class="cell seventh"></div>
      <div class="cell eighth"></div>
      <div class="cell nineth"></div>
    </div>

    <p class="turn">X's turn</p>

    <p class="result"></p>
  
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
